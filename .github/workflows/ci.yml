# This workflow analyzes the Osprey MATLAB repository with MATLAB Code Analyzer in a Docker container

name: MATLAB Code Scanning

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events for the main branch
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      
      # Sets up MATLAB on a GitHub-hosted runner
      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2

      # Run static code analysis using MATLAB Code Analyzer (checkcode)
      - name: Run Code Analysis
        run: |
          matlab -batch "addpath('code'); files = dir('code/**/*.m'); for k = 1:length(files), filePath = fullfile(files(k).folder, files(k).name); issues = checkcode(filePath, '-id', '-severity', 'all'); disp(filePath); disp(issues); end" > code-analysis-results.txt

      # Upload code analysis results to GitHub
      - name: Upload analysis results
        uses: actions/upload-artifact@v3
        with:
          name: code-analysis-results
          path: code-analysis-results.txt
