# This workflow analyzes the Osprey MATLAB repository with MATLAB Code Analyzer in a Docker container

name: MATLAB Code Scanning

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events for the main branch
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  analyze:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Install Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Install mlint (or any other suitable linter)
      - name: Install mlint
        run: |
          npm install -g mlint

      # Run static code analysis using mlint
      - name: Run Code Analysis
        run: |
          mlint code/**/*.m > code-analysis-results.txt

      # Upload code analysis results to GitHub
      - name: Upload analysis results
        uses: actions/upload-artifact@v3
        with:
          name: code-analysis-results
          path: code-analysis-results.txt
