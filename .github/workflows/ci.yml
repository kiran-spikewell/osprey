# This workflow analyzes the Osprey MATLAB repository with MATLAB Code Analyzer in a Docker container

name: MATLAB Code Scanning

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events for the main branch
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  analyze:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Use a Docker container with MATLAB Code Analyzer
      - name: Run MATLAB Code Analyzer
        run: |
          docker run --rm -v $GITHUB_WORKSPACE:/workspace matlab:latest /bin/bash -c "matlab -batch 'addpath(genpath(\"/workspace\")); results = checkcode(\"/workspace/code\", \"-fullpath\"); disp(results);'"

      # Save the results to a file (optional)
      - name: Save results
        run: |
          docker run --rm -v $GITHUB_WORKSPACE:/workspace matlab:latest /bin/bash -c "matlab -batch 'addpath(genpath(\"/workspace\")); results = checkcode(\"/workspace/code\", \"-fullpath\"); save(\"/workspace/code-analysis-results.mat\", \"results\");'"

      # Upload code analysis results to GitHub
      - name: Upload analysis results
        uses: actions/upload-artifact@v3
        with:
          name: code-analysis-results
          path: code-analysis-results.mat
